<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css">

    <title>Lista de la compra</title>
  </head>

  <body>
    <div class="container1 fondoclaro">
      <div class="fondoclaro">
        <h3 class="container1 pl-1">
          <em class="material-icons rojo">
            table_chart
          </em>
          LISTA DE LA COMPRA
        </h3>

        <form id="formulario" class="container1 pl-1 pr-1">
          <input type="text" id="actividad" class="form-control mb-1" />
          <button type="submit" class="btn btn-primary mb-2">Guardar</button>
        </form>
      </div>   

      <div id="listaActividades" class="container1 pl-1 pr-1 fondoclaro pb-1">
        <div class="alert alert-danger" role="alert">
          <em class="material-icons float-left verde">
            accessibility
          </em>
          <strong>Texto de la Actividad</strong> - Estado
          <span class="float-right">
            <em class="material-icons">
              done
            </em>
            <em class="material-icons">
              delete
            </em>
          </span>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    
    <script src="./js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
